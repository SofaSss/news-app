name: news_app
description: 'A new Flutter project.'
publish_to: 'none'
version: 1.0.0+1

environment:
    sdk: '>=3.3.1 <4.0.0'

dependencies:
    flutter:
        sdk: flutter
    cupertino_icons: ^1.0.6
    dio: ^5.4.1
    url_launcher: ^6.2.5
    flutter_localizations:
        sdk: flutter
    intl: any
    flutter_bloc: ^8.1.5
    bloc: ^8.1.4
    equatable: ^2.0.5
    json_annotation: ^4.8.1
    freezed: ^2.5.2
    freezed_annotation: ^2.4.1
    auto_route: ^8.0.3
    retrofit: ^4.1.0
    retrofit_generator: ^8.1.0
    shared_preferences: ^2.2.3

dev_dependencies:
    flutter_test:
        sdk: flutter
    flutter_lints: ^3.0.0
    bloc_test: ^9.1.7
    json_serializable: ^6.7.1
    auto_route_generator: ^8.0.0

    build_runner: ^2.1.0

flutter:
    uses-material-design: true
    generate: true

    assets:
        - assets/images/

    fonts:
        - family: Poppins
          fonts:
              - asset: fonts/Poppins-Regular.ttf

flutter_intl:
    class_name: AppLocalizations
    enabled: true
